<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="text"] {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        li button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <input type="text" id="todoInput" placeholder="Add a new task..." />
        <button onclick="addTodo()">Add</button>
        <ul id="todoList"></ul>
    </div>

    <script>
        // Load existing todos from Local Storage
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        console.log(localStorage.getItem('todos'));

        // Function to display the to-do list
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = ''; // Clear the list
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${todo}
                    <button onclick="deleteTodo(${index})">Delete</button>
                `;
                todoList.appendChild(li);
            });
        }

        // Function to add a new to-do
        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const newTodo = todoInput.value.trim(); // Get input and trim whitespace
            if (newTodo) {
                todos.push(newTodo); // Add new to-do to array
                localStorage.setItem('todos', JSON.stringify(todos)); // Save to Local Storage
                todoInput.value = ''; // Clear input field
                renderTodos(); // Update the list
            }
        }

        // Function to delete a to-do
        function deleteTodo(index) {
            todos.splice(index, 1); // Remove the selected to-do
            localStorage.setItem('todos', JSON.stringify(todos)); // Update Local Storage
            renderTodos(); // Update the list
        }

        // Initial render
        renderTodos();
    </script>
</body>
</html>
